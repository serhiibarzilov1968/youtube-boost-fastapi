<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeBoost - Вход</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
        h1 { text-align: center; color: #cc0000; }
        h2 { text-align: center; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #cc0000; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #a00000; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; }
        .link-to-register { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTubeBoost</h1>
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" required>

            <button type="submit">Войти</button>
        </form>
        <div id="message"></div>
        <div class="link-to-register">
            <p>Нет аккаунта? <a href="index.html">Зарегистрироваться</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
